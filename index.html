<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"">
    <link rel="stylesheet" type="text/css" href="styles/style.css"">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Expressions and Interpolation</title>
  </head>
  <body>
    <div class="container"  ng-controller='MsgController'>
     <h1>Lunch Checker</h1>
     	<form name="userForm" ng-submit="splitString(name)" novalidate>
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" name="foodname" ng-model="name" required="true">
         </div>
        <!--  <span ng-submit="name.msg">Something</span> -->
         <div class="form-group">
             <button class="btn btn-default" value="dishes name"">Check If Too Much</button>
         </div>
         <div class="form-group message">
          <p>{{ msg }}</p>
         </div>
         </form>
   </div>
  </body>
</html>
